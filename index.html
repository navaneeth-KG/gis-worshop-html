<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML and CSS</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f4f4f9;
        color: #812222;
        margin: 0;
        padding: 20px;
      }
      h1 {
        color: #0c4cd6;
      }
      p {
        font-size: 1.2em;
      }
      ul {
        padding-left: 20px;
      }
      li {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Welcome!</h1>
    <p>
      This is a simple webpage created with HTML only. It contains basic content
      but no styling or interactivity.
    </p>
    <ul>
      <li>HTML structures the content on the web.</li>
      <li>CSS makes it visually appealing.</li>
      <li>JavaScript adds interactivity.</li>
    </ul>
  </body>
</html>
